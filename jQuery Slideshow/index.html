<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Slideshow</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/standard.css">
</head>
<body>
<div id="slider">
    <div class="slides-container">
        <div clas="slide"><img src="css/images/car.jpg" alt="Slider img 1"></div>
        <div clas="slide"><img src="css/images/sunset.jpg" alt="Slider img 2"></div>
        <div clas="slide"><img src="css/images/sky.jpg" alt="Slider img 3"></div>
        <div clas="slide"><img src="css/images/farris.jpg" alt="Slider img 4"></div>
        <div clas="slide"><img src="css/images/birds.jpg" alt="Slider img 5"></div>
    </div>

    <div class="arrows">
        <a class="prev" href= "#"></i></a>
        <a class="next" href="#"></a>
    </div>

    <div class= "pager">
        1 / 6
    </div>

</div>

<script src="slider.js"></script>

</body>
</html>
