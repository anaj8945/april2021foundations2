<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScriptPractice</title>
    <script>
        for(var i=1; 1<= 100; i++){
            // i++ is just like saying 
            // i+1= now i is 2
            // i+1 = now i is 3
            if (i % 3 === 0 && i % 5 == 0) {
                console.log( i + " FizzBuzz");
            }else if (i % 3 === 0) {
                console.log(i + " Fizz");
            }else if (i % 5 === 0) {
                console.log(i + " Buzz");
            }else{
                console.log(i);
            }
        }
    </script>
</head>
